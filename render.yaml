services:
  - type: web
    name: swiftconvert-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: NODE_ENV
        value: production
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PRO_PLAN_PRICE_INR
        value: "49"
      - key: PRO_PLAN_PRICE_USD
        value: "0.60"
      - key: MAX_FILE_SIZE
        value: "104857600"
