name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # Generate when creating the Static Web App in the Azure Portal
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (leave as is)
          action: "upload"
          app_location: "/" # app source code path
          api_location: ""    # no Functions API in this repo (backend is an App Service)
          output_location: "dist" # Vite build output
