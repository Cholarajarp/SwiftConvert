name: Deploy backend to Azure Web App

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests (optional)
        run: pytest -q || true
      - name: Zip application
        run: |
          zip -r app.zip . -x "**/.git/**" "**/node_modules/**" "**/dist/**" "**/.venv/**"
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }} # Set `AZURE_WEBAPP_NAME` in repo secrets to your Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Get from Azure Portal -> Get Publish Profile
          package: app.zip
